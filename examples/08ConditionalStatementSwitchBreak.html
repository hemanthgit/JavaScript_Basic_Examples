<html>

<head></head>

<body>
    <script>
        var userInput = Number(prompt("Please enter a number", "")); 
        switch (userInput) 
        { 
            case 1: 
            case 2: 
            case 3: alert("You number is " + userInput); 
                break; 
            default: alert("You number is not between 1 and 3"); 
                break; 
        }
    </script>
</body>

</html>
