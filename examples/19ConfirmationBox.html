<html>

<body>
    <input type="submit" value="Submit" id="btn" 
    onclick="return confirmSubmit()" />
    <script>
        function confirmSubmit() {
            if (confirm("Are you sure you want to submit")) {
                alert("You selected OK");
                return true;
            }
            else {
                confirm("You selected cancel");
                return false; 
            }
        }
    </script>
</body>

</html>
