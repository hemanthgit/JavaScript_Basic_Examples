<body>
    <script>
        function Circle(radius) {
            // Instance field 
            this.Radius = radius;
            // Static field 
            Circle.PI = 3.141;
            this.CalculateArea = function () {
                return Circle.PI * this.Radius * this.Radius;
            }
        }
    </script>
</body>
