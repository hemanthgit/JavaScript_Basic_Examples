<html>

<body>
    <input type="button" value="Open popup" onclick="window.open('http://google.com', '_blank', 'height=200,width=200')" />

    <!-- with '_self', the new window replaces the current window -->
    <input type="button" value="Open popup" onclick="window.open('http://google.com', '_self', 'height=200,width=200')" />

    <!-- new popup window can be positioned using 'top' and 'left' features. -->
    <input type="button" value="Open popup" onclick="window.open('http://google.com', 'My Window', 'height=300,width=300, top=400, left=400')" />
</body>

</html>
