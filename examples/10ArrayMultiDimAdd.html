<html>

<head></head>

<body>
    <script>
        // Create the first 2 dimensional 3 X 3 array
        var myArray1 = new Array(3);
        for (i = 0; i < 3; i++)
            myArray1[i] = new Array(3);
        var start = 1;
        for (var i = 0; i < 3; i++) {
            for (var j = 0; j < 3; j++) {
                myArray1[i][j] = start;
                start = start + 1;
            }
        }

        for (var i = 0; i < 3; i++) {
            for (var j = 0; j < 3; j++) {
                document.write(myArray1[i][j] + "&emsp;");
            }
            document.write("<br/>");
        }

        document.write("<br/>");
        document.write("&emsp;+");
        document.write("<br/>");
        document.write("<br/>");

        // Create the second 2 dimensional 3 X 3 array
        var myArray2 = new Array(3);
        for (i = 0; i < 3; i++)
            myArray2[i] = new Array(3);
        for (var i = 0; i < 3; i++) {
            for (var j = 0; j < 3; j++) {
                start = start - 1;
                myArray2[i][j] = start;
            }
        }
        for (var i = 0; i < 3; i++) {
            for (var j = 0; j < 3; j++) {
                document.write(myArray2[i][j] + "&emsp;");
            } document.write("<br/>");
        } document.write("<br/>");
        document.write("&emsp;=");
        document.write("<br/>");
        document.write("<br/>");

        // Create the third 2 dimensional 3 X 3 array
        var myArray3 = new Array(3)
        for (i = 0; i < 3; i++)
            myArray3[i] = new Array(3)
        for (var i = 0; i < 3; i++) {
            for (var j = 0; j < 3; j++) {
                myArray3[i][j] = myArray1[i][j] + myArray2[i][j];
            }
        }
        for (var i = 0; i < 3; i++) {
            for (var j = 0; j < 3; j++) {
                document.write(myArray3[i][j] + "&emsp;");
            } document.write("<br/>");
        }
// TODO : Create 3*5 Array.
    </script>
</body>

</html>
