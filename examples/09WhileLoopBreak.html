<html>

<head></head>

<body>
    <script>
        var targetNumber = Number(prompt("Please enter your target number", "")); 
        var start = 0; 
        while (start <= targetNumber) 
        { 
            document.write(start + "<br/>"); 
            start = start + 2; 
            if (start == 100) 
            { 
                break;
            }
        }
    </script>
</body>

</html>
