<html>

<head></head>

<body>
    <script>
        var userInput = Number(prompt("Please enter a number", "")); 
        if (userInput == 1) { 
            alert("You number is One"); 
            } 
        if (userInput == 2) { 
            alert("You number is Two");
            } 
        if (userInput == 3) {
            alert("Your number is Three");
            } 
        if (userInput != 1 && userInput != 2 && userInput != 3) { 
            alert("Your number is not between 1 and 3");
            }
    </script>
</body>

</html>
